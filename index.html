<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pokemonTyps.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
</head>

<body onload="init()">
    <div id="loadingScreen" class="loadingScreen">
        <div class="loadingFrond">
            <img src="imgs/pokedex-icon.png" alt="">
            <h1>Pokedex</h1>
        </div>
        <div class="d-flex justify-content-center ms-2">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

    </div>

    <div id="pokemonInfoCard">

    </div>

    <header class="header">



        <div>

            <img src="imgs/pokedex-icon.png" alt="">
            <h1>Pokedex</h1>
        </div>



        <div>
            <div class="input-group mb-3 mw-vw-30">
                <input type="text" class="form-control" placeholder="Name or ID" id="search"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPokemon()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>

    </header>
    <div id="cardMenu">


    </div>
    <div class="footerButton">
        <button id="loadeMoreButton" class="btn btn-primary" onclick="loadmore()">Load more Pokemons!</button>
        <button id="loadingButton" class="btn btn-primary d-none" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>


</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="template.js"></script>

</html>
